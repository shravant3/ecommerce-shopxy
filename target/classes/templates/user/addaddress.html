<!DOCTYPE html>
<html lang="en" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


</head>
<body>
    <section class="vh-90 gradient-custom">
        <div class="container-fluid" style="margin-top: 30px;">
            <div class="container py-1 h-90">
                <div class="row d-flex justify-content-center h-90">
                  <div class="col-12 col-md-12 col-lg-11 col-xl-11">
                    <div class="card bg-light text-dark" style="border-radius: 1rem;">
                      <div class="card-body p-4">
                        <div class="mb-md-4 mt-md-4">
                            

                            <form th:action="@{/user/addaddress}" method="post">
                                <div class="row">
                                    <div class="col-md-6" style="margin-bottom: 30px;">
                                        <div class="form-group">
                                            <label for="name" style="font-weight: 500;">Full Name</label>
                                            <input type="name" class="form-control" name="fullname" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6" style="margin-bottom: 30px;">
                                        <div class="form-group">
                                            <label for="phone" style="font-weight: 500;">Phone</label>
                                            <input type="text" class="form-control" name="phonenumber" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6" style="margin-bottom: 30px;">
                                        <div class="form-group">
                                            <label for="buildingnumber" style="font-weight: 500;">Building Number</label>
                                            <input type="text" class="form-control" name="buildingnumber" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6" style="margin-bottom: 30px;">
                                        <div class="form-group">
                                            <label for="street" style="font-weight: 500;">Street</label>
                                            <input type="text" class="form-control" name="street" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6" style="margin-bottom: 30px;">
                                        <div class="form-group">
                                            <label for="city" style="font-weight: 500;">City</label>
                                            <input type="text" class="form-control" name="city" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6" style="margin-bottom: 30px;">
                                        <div class="form-group">
                                            <label for="landmark" style="font-weight: 500;">Landmark</label>
                                            <input type="text" class="form-control" name="landmark" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6" style="margin-bottom: 30px;">
                                        <div class="form-group">
                                            <label for="state" style="font-weight: 500;">State</label>
                                            <input type="text" class="form-control" name="state" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6" style="margin-bottom: 30px;">
                                        <div class="form-group">
                                            <label for="pincode" style="font-weight: 500;">Pincode</label>
                                            <input type="text" class="form-control" name="pincode" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6" style="margin-bottom: 30px;">
                                        <div class="form-group">
                                            <label for="country" style="font-weight: 500;">Select Country</label>
                                            <select id="country" name="country" class="form-select">
                                                <option value="0" selected></option>
                                                <option th:each="country : ${country}" th:value="${country.id}"
                                                    th:text="${country.countryName}"></option>
                                            </select>
                                        </div>
                                    </div>

                                </div>
                                <div class="d-flex justify-content-center align-items-center">
                                    <button class="btn col-md-3 mb-3" type="submit" style="background-color: rgb(255, 145, 0); margin-top: 10px; font-weight: 600; color: white;">Submit</button>
                                </div>
                            </form>


                            

                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
          </div>
      </section>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.js"></script>
</body>
</html>
