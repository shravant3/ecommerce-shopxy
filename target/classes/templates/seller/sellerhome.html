            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true" style="font-weight: 500;">Dashboard</button>
            </li>

              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Profile</button>

          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                
                <div class="container-fluid" style="margin-top: 30px;">
                    <div class="container py-1 h-90">
                        <div class="row d-flex justify-content-center h-90">
                          <div class="col-12 col-md-12 col-lg-11 col-xl-11">
                            <div class="card bg-light text-dark" style="border-radius: 1rem;">
                              <div class="card-body p-4">
                                <div class="mb-md-4 mt-md-4">

                                  <a th:href="@{/seller/sales}" style="margin: 20px 0; background-color: rgb(255, 145, 0); color: white; font-weight: 600;" class="btn">Sales Report</a>

                                  <div class="row">
                                    <div class="col-md-4 stretch-card grid-margin">
                                        <div class="card bg-gradient-danger card-img-holder ">
                                            <div class="card-body" style="background-color: rgb(249, 164, 72);">
                                                
                                                <h4 class="font-weight-normal mb-3">Total Orders <i
                                                        class="mdi mdi-chart-line mdi-24px float-right"></i>
                                                </h4>
                                                <h2 class="mb-5">[[${totalsale}]]</h2>
                                                <!-- <h6 class="card-text">Increased by 60%</h6> -->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4 stretch-card grid-margin">
                                        <div class="card bg-gradient-info card-img-holder">
                                            <div class="card-body" style="background-color: rgb(249, 164, 72);">
                                                
                                                <h4 class="font-weight-normal mb-3">Total Sale Amount <i
                                                        class="mdi mdi-bookmark-outline mdi-24px float-right"></i>
                                                </h4>
                                                <h2 class="mb-5">[[${saleamount}]]</h2>
                                                <!-- <h6 class="card-text"></h6> -->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4 stretch-card grid-margin">
                                        <div class="card bg-gradient-success card-img-holder">
                                            <div class="card-body" style="background-color: rgb(249, 164, 72);">
                                                
                                                <h4 class="font-weight-normal mb-3">Total Products <i
                                                        class="mdi mdi-diamond mdi-24px float-right"></i>
                                                </h4>
                                                <h2 class="mb-5">[[${procount}]]</h2>
                                                <!-- <h6 class="card-text">Increased by 5%</h6> -->
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                


                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
