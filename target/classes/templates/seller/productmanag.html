<!DOCTYPE html>
<html lang="en" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
      
    </style>
</head>
<body>
    <section class="vh-90 gradient-custom">
        <div class="container-fluid" style="margin-top: 30px;">
            <div class="container py-1 h-90">
                <div class="row d-flex justify-content-center h-90">
                  <div class="col-12 col-md-12 col-lg-11 col-xl-11">
                    <div class="card bg-light text-dark" style="border-radius: 1rem;">
                      <div class="card-body p-4">
                        <div class="mb-md-4 mt-md-4">
                            <div class="container-fluid">
                                <div class="ms-4 "><a th:href="@{/seller/restoredeletedproducts}" >Restore</a></div>
                                <a th:href="@{/seller/productmanagement/add}" style="margin: 20px 0; background-color: rgb(255, 145, 0); color: white; font-weight: 600;" class="btn">Add Product</a>
                                <table class="table">
                                    <thead class="thead-light">
                                    <tr>
                                        
                                        <th scope="col">Product Name</th>
                                        <th scope="col">Category</th>
                                        <th scope="col">Preview</th>
                                        <th scope="col">Delete</th>
                                        <th scope="col">Update</th>
                                    </tr>
                                    </thead>
                                    <tbody th:each="products:${product}">
                            
                                    <tr>
                                        
                                        <td th:text="${products.pname}">Larry</td>
                                        <td th:text="${products.category.catname}">Larry</td>
                                        <!-- <td>
                                            <a th:href="@{/admin/products/details/{productId}(productId = ${product.id})}">View Details</a>
                                        </td> -->
                                        <td>
                                            <!-- Loop through and display all images for the product -->
                                            <div class="image-container"
                                                    style="display: flex; flex-direction: column; align-items: center;">
                                                    <th:block th:each="imagepath, iterStat : ${products.imagepath}">
                                                        <img th:src="@{'/img/' + ${imagepath}}"
                                                            style="height: 6rem; width: 6rem; padding: 1rem; display: '${iterStat.index == 0 ? 'block' : 'none'};' "
                                                            alt="img">
                                                    </th:block>
                                                </div>
                                        </td>
                                        <!-- <td><img src="" height="100px" width="100px"  th:src="@{${'/productImages/' + product.imageName}}"></td> -->
                            
                                        <td>
                                            <!-- <form action="" th:action="@{/seller/deleteproduct}" method="get">
                                                <input type="hidden" name="productId" th:value="${products.id}">
                                                <button type="submit"
                                                style="margin: 20px 0; background-color: rgb(255, 145, 0); color: white; font-weight: 600;" class="btn">Delete</button>
                                            </form> -->

                                            <button type="button" class="btn" data-bs-toggle="modal" style="margin: 20px 0; background-color: rgb(255, 145, 0); color: white; font-weight: 600;" data-bs-target="#exampleModal">
                                                Delete
                                            </button>

                                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog">
                                                  <div class="modal-content">
                                                    
                                                    <div class="modal-body">
                                                      <p style="font-weight: 500; font-size: 20px;">This action will delete the product. <br> Confirm action?</p>
                                                    </div>
                                                    <div class="modal-footer">
                                                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                                      <!-- <button type="button" class="btn" style="background-color: rgb(255, 145, 0); color: white; font-weight: 600;">Delete</button> -->
                                                      <form action="" th:action="@{/seller/deleteproduct}" method="get">
                                                        <input type="hidden" name="productId" th:value="${products.id}">
                                                        <button type="submit"
                                                        style="margin: 20px 0; background-color: rgb(255, 145, 0); color: white; font-weight: 600;" class="btn">Delete</button>
                                                    </form>
                                                    </div>
                                                  </div>
                                                </div>
                                              </div>

                                        </td>
                                        <td>
                                            <form action="" th:action="@{/seller/updateproduct}" method="get">
                                                <input type="hidden" name="productId" th:value="${products.id}">
                                                <button type="submit" style="margin: 20px 0; background-color: rgb(255, 145, 0); color: white; font-weight: 600;" class="btn">Update</button>
                                            </form>
                                        </td>
                            
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
          </div>
      </div>
  </section> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
