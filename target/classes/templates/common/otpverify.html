<!DOCTYPE html>
<html lang="en" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
      
    </style>
</head>
<body>
    <section class="vh-90 gradient-custom">
        <div class="container p-3">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="my-card rounded otplayout text-dark">

                        
                        <div class="otptitle fw-bold">OTP</div>
                        <div class="text-center">
                            <img style="height: 200px; width: 200px;" src="/default/path/to/image.png" th:src="@{/img/otp.png}" alt="otpimage" class="img-fluid">
                        </div>
                        <div class="title fw-bold">Verification Code</div>
                        <p class="fw-bold">We have sent a verification code to your mobile number</p>
                        <form id="formotp" action="" th:action="@{/otpverify}" method="post" onsubmit="submitForm()">
                            <div id='inputs' style="text-align: center;">
                                <input class="otpinput" id='input1' type='text' name="otp" inputmode="numeric" pattern="[0-9]*" maxLength="4" oninput="focusNext(this)" style="width: 150px;" />
                                
                            </div>
                            
                            
                            <div class="d-flex justify-content-center align-items-center">
                                <button class="btn col-md-3 mb-3 otpbutton" type="submit" style="background-color: rgb(255, 145, 0); margin-top: 10px; font-weight: 600; color: white;">Register</button>
                            </div>
                            
                        </form>

                        

                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        function focusNext(input) {
            // Get the next input field
            var nextInput = document.getElementById('input' + (parseInt(input.id.slice(-1)) + 1));
    
            // If the next input field exists, focus on it
            if (nextInput) {
                nextInput.focus();
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.js"></script>
</body>
</html>
