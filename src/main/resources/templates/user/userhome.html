<!DOCTYPE html>
<html lang="en" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="" th:href="@{/css/style.css}"> -->
    <style>
      
    </style>
</head>
<body>

    <section>

        
        

        <div style="margin-top: 30px; margin-bottom: 20px;" id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <a class="carousel-item active" href="#">
                <img th:src="@{/caraousel/carausel1.webp}" class="d-block w-100" alt="...">
                </a>
                <a class="carousel-item" href="#">
                <img th:src="@{/caraousel/carausel2.webp}" class="d-block w-100" alt="...">
                </a>
                <a class="carousel-item" href="#">
                <img th:src="@{/caraousel/carausel3.webp}" class="d-block w-100" alt="...">
                </a>
                <a class="carousel-item" href="#">
                  <img th:src="@{/caraousel/carausel4.webp}" class="d-block w-100" alt="...">
                </a>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                
            </div>
        </div>   
    
        <!-- Featured Product Section -->
        <div class="featured-product product">
            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="section-header">
                        <h1>All Products</h1>
                    </div>

                    <div class="dropdown" >
                        <button style="background-color: rgb(255, 145, 0); font-weight: 600; color: white;" class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Sort by Categories
                        </button>
                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                            <div th:each="category : ${Categories}">
                                <a href="#"
                                    th:href="@{/user/productlist/{id}(id=${category.catid})}"
                                    class="dropdown-item">[[${category.catname}]]</a>
                            </div>
                        </div>
                    </div>


                    <!-- <div class="dropdown">
                        <button style="background-color: rgb(255, 145, 0); font-weight: 600; color: white;" class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Sort
                        </button>
                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton"> -->
                            <!-- Add sorting options here -->
                            <!-- <a class="dropdown-item" href="#" th:href="@{/user/sortedByPrice}" >Price: Low to High</a>
                            <a class="dropdown-item" href="#" >Price: High to Low</a> -->

                            <!-- Add more options as needed -->
                        <!-- </div>
                    </div> -->
                </div>
                <div class="row align-items-center product-slider product-slider-4" style="margin-left: 10px; margin-right: 10px;">
                    <div class="col-lg-3" th:each="products:${product}" th:object="${products}" th:if="${products.deleted==false}" style="margin-bottom: 20px;">
                        <!-- <th:block th:if="${products.deleted==0}"> -->
                        <div class="product-item">
                            <div class="product-title" style="text-decoration: none;">
                                <a class="fw-bold" style="text-decoration: none; font-size: 24px; color: black;" href=""
                                    th:href="@{/user/productdescription/{productId}(productId=${products.id})}">[[${products.pname}]]</a>
                                <div class="ratting">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                </div>
                            </div>
                            <div class="product-image">

                                <a href="" th:href="@{/user/productdescription/{productId}(productId=${products.id})}" >
                                    <img class="imp" style="height: 180px; width: 180px;" src="" th:src="@{'/img/'+${products.imagepath[0]}}"
                                        alt="Product Image">
                                </a>
                                <div class="product-action">
                                    <a href="#"><i class="fa fa-cart-plus"></i></a>
                                    <a href="#" th:href="@{/user/wishlist/add/{productId}(productId=${products.id})}">Add to wishlist</a>
                                    <a href="#"
                                        th:href="@{/user/productdescription/{productId}(productId=${products.id})}"><i
                                            class="fa fa-search"></i></a>
                                </div>
                            </div>
                            <form method="post" th:action="@{/user/buynow}">
                                <div class="product-price">
                                    <p style="font-size: 20px;"><span>â‚¹</span>[[${products.price}]]</p>

                                    <input type="hidden" name="productId" th:value="${products.id}">
                                    <input type="hidden" name="quantities" value="1">
                                    <button class="btn mt-3 mb-2" type="submit" style="background-color: rgb(255, 145, 0); color: white; font-weight: 600;" > Buy Now</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
       
    
    </section>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
