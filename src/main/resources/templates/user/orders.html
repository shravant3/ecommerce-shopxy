<!DOCTYPE html>
<html lang="en" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
      
    </style>
</head>
<body>
    


    <section class="vh-90 gradient-custom">

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active bg-light" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true" style="font-weight: 500;">Orders</button>
            </li>
            <!-- <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Profile</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Contact</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="disabled-tab" data-bs-toggle="tab" data-bs-target="#disabled-tab-pane" type="button" role="tab" aria-controls="disabled-tab-pane" aria-selected="false" disabled>Disabled</button>
            </li> -->
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">

                <div class="container-fluid" style="margin-top: 30px;">
                    <div class="container py-1 h-90">
                        <div class="row d-flex justify-content-center h-90">
                          <div class="col-12 col-md-12 col-lg-11 col-xl-11">
                            <div class="card bg-light text-dark" style="border-radius: 1rem;">
                              <div class="card-body" style="padding: 0;">
                                <div class="mb-md-4 mt-md-4">
                                   
                                        <div class="table-responsive" style="border-radius: 1rem; overflow: hidden;">
                                            <table class="table table-bordered" style="margin: 0; border-radius: 1rem;">
                                                <thead class="thead-dark">
                                                    <tr>
                                                        <th>No</th>
                                                        <th>Product Name</th>
                                                        <th>Date</th>
                                                        <th>Price (In Rupees)</th>
                                                        <th>Status</th>
                                                        <th>Action</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr th:each="order,status:${orders}">
                                                        <td th:text="${status.index+1}">1</td>
                                                        <td>
                                                            <ul>
                                                                <li th:each="orderItem : ${orderitems}" th:if="${order.id == orderItem.order.id}">
                                                                    <span th:text="${orderItem.product.pname}"></span>
                                                                    <!-- Add more details as needed -->
                                                                </li>
                                                            </ul>
                                                        </td>
                                                        <td>
                                                            <script th:inline="javascript">
                                                                /* Extracting the date string from Thymeleaf expression */
                                                                var orderDateTime = /*[[${order.orderDateTime}]]*/ '';
                                                                
                                                                /* Creating a JavaScript Date object from the string */
                                                                var date = new Date(orderDateTime);
                                                                
                                                                /* Formatting the date to display only the date part */
                                                                var formattedDate = date.toLocaleDateString();
                                                                
                                                                /* Setting the formatted date as the text content of the <td> element */
                                                                document.write(formattedDate);
                                                            </script>
                                                        </td>
        
                                                        <td th:text="${order.totalAmount}">$99</td>
                                                        <td th:text="${order.status}"></td>
                                                        <td th:if="${order.status}!=${orderstatuses}">
                                                            <a class="btn " style="background-color: rgb(255, 145, 0); margin-top: 10px; font-weight: 600; color: white;" href="" th:href="@{/user/cancelOrder/{id}(id=${order.id})}">Cancel Order</a>
                                                            <a class="btn " style="background-color: rgb(255, 145, 0); margin-top: 10px; font-weight: 600; color: white;" href="" th:href="@{/user/viewOrder/{id}(id=${order.id})}">View Order</a>
                                                        </td>
                    
                                                        <td th:if="${order.status}==${orderstatuses}">
                                                            <!-- <button class="btn" href="" disabled  th:href="@{/user/cancelOrder/{id}(id=${order.id})}">Cancel Order</button> -->
                                                        </td>
                                                    </tr>
                                                    
                                                </tbody>
                                            </table>
                                        </div>

                                        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert"
                                        role="alert">
                                    <p class="text-center" th:text="${session.message.content}"></p>
                                </div>
                                <th:block th:text="${@sessionHelper.removemessagefromservice()}"></th:block>
        
                                </div>
                            </div>
                          </div>
                        </div>
                      </div>
                  </div>
              </div>

            </div>
            <!-- <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">...</div>
            <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">...</div>
            <div class="tab-pane fade" id="disabled-tab-pane" role="tabpanel" aria-labelledby="disabled-tab" tabindex="0">...</div> -->
          </div>


        
  </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.js"></script>
</body>
</html>
