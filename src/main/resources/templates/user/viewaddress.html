    <section class="vh-90 gradient-custom">
        <div class="container-fluid" style="margin-top: 30px;">
            <div class="container py-1 h-90">
                <div class="row d-flex justify-content-center h-90">
                  <div class="col-12 col-md-12 col-lg-11 col-xl-11">
                    <div class="card bg-light text-dark" style="border-radius: 1rem;">
                      <div class="card-body p-4">
                        <div class="mb-md-4 mt-md-4">
                            <h1 style="text-align: center;">Manage Address</h1>
                            <a href="" th:href="@{/user/addaddress}" class="btn col-md-3 mb-3" style="background-color: rgb(255, 145, 0); margin-top: 10px; font-weight: 600; color: white;">Add New Address</a>
                            <div class="tab-pane fade show active" id="address-tab" role="tabpanel"
                                aria-labelledby="address-nav">
                                
                                <div class="row">
                                    <div class="col-md-6 bg-light" style="margin-bottom: 30px; background-color: white; padding: 0;"  th:each="addresslst:${addresslist}">
                                        <form method="get" style="display: inline;">
                                            <h5 >[[${addresslst.fullName}]]</h5>
                                            <p 
                                                th:text="${addresslst.street + ', ' + addresslst.city + ', ' + addresslst.state}"></p>
                                            <p  th:text="'Mobile: ' + ${addresslst.mobilePhoneNumber}"></p>

                                            <!-- Add a default radio button -->
                                            <!-- <input type="radio" th:if="${addresslst.defaultAddress}"
                                                th:checked="${addresslst.defaultAddress}" /> -->

                                            <!-- Add a non-default radio button -->
                                            <!-- <input type="radio" th:if="${not (addresslst.defaultAddress == null) and addresslst.defaultAddress}" disabled /> -->
                                            <input type="hidden" name="addressid" th:value="${addresslst.id}">
                                            <button type="submit" th:formaction="@{/user/deleteAddress/{id}(id=${addresslst.id})}" class="btn col-md-3 mb-3" style="background-color: rgb(255, 145, 0); margin-top: 10px; font-weight: 600; color: white;">Delete</button>

                                        </form>
                                    </div>
                                </div>
                            </div>


                        </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
