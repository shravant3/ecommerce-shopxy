      <section class="vh-90 gradient-custom">
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card bg-light text-dark" style="border-radius: 1rem;">
                        <div class="card-body p-4">
                            <div class="container-fluid">
                                
                                <h3 class="text-center mb-4">Add New Product</h3>
                                <form th:action="@{/seller/updateproduct}" method="post" enctype="multipart/form-data">
                                    <!-- <input type="hidden" name="id" th:field="*{id}"> -->
                                    <div class="row">
                                        <div class="col-md-6" th:each="product:${products}">
                                            
                                            <div class="form-group">
                                                <label for="name">Product Name</label>
                                                <input type="text" class="form-control" th:value="${product.pname}" name="pname" id="name" placeholder="Enter the product name">
                                                <input type="hidden" name="productId" th:value="${products.id}">
                                            </div>
                                            <div class="form-group">
                                                <label for="category">Select Category</label>
                                                <select name="cate" class="form-select" aria-label="Default select example">
                                                <option selected>select Category</option>
                                                <option th:each="category : ${category}" th:value="${category}"
                                                    th:text="${category}"></option>
                                            </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="price">Price (INR)</label>
                                                <input type="number" class="form-control" required name="price" id="price" placeholder="Enter the price">
                                            </div>
                                            <!-- <div class="form-group">
                                                <label for="quantity">Available Quantity</label>
                                                <input type="number" class="form-control" required name="quantity" id="quantity" placeholder="Enter the quantity">
                                            </div>
                                            <div class="form-group">
                                                <label for="weight">Weight (grams)</label>
                                                <input type="number" class="form-control" required th:field="*{weight}" name="weight" id="weight" placeholder="Enter the weight">
                                            </div> -->
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group mb-3">
                                                <label for="description">Product Description</label>
                                                <textarea class="form-control" rows="5" name="productdescription" id="description" placeholder="Enter a description"></textarea>
                                            </div>
                                            <input type="text" name="imgNames" id="imgNames" hidden />
                                            <div class="form-group">
                                                <div class="mb-3">
                                                    <label for="formFile" class="form-label">Upload image</label>
                                                    <input class="form-control" type="file" id="formFile" multiple="multiple"
                                                        name="imagefile">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group text-center" style="margin-top: 20px;">
                                        <a th:href="@{/seller/productmanagement}" style="color: rgb(255, 145, 0); font-weight: 500; font-size: 18px; text-decoration: none;">&#x2190; Back</a>
                                        <button type="submit" class="btn btn-lg" style="background-color: rgb(255, 145, 0); font-weight: 600; color: white; margin-left: 70px;">Submit</button>
                                    </div>
                                </form>
                                <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert"
                                role="alert">
                                <p class="text-center" th:text="${session.message.content}"></p>
                            </div>
                            <th:block th:text="${@sessionHelper.removemessagefromservice()}"></th:block>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

      
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.js"></script>
