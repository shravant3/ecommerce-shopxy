<!DOCTYPE html>
<html lang="en" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <section class="vh-90 gradient-custom">
        <div class="container py-1 h-90" style="margin-top: 30px;">
            <div class="row d-flex justify-content-center h-90">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-light text-dark" style="border-radius: 1rem;">
                  <div class="card-body p-4">
                    <div class="mb-md-4 mt-md-4 text-center">
                      
                      <form th:action="@{/signin}" method="post">
                          <div class="form-group ">
                              <div class="d-flex align-items-start my-2">
                                <label class="align-left" for="email" style="font-weight: 500;">Email</label>
                              </div>
                              <input type="email" class="form-control" name="username" required>
                          </div>
                     
                          <br>
                          <div class="form-group">
                              <div class="d-flex align-items-start my-2">
                                <label class="align-left" for="password" style="font-weight: 500;">Password</label>
                              </div>
                              <input type="password" class="form-control" id="password" name="password" required>
                          </div>
                          <button type="submit" class="btn mt-3 mb-2" style="background-color: rgb(255, 145, 0); color: white; font-weight: 600;">Login</button>
                      </form>
                    <div style="float: right; width: 25%;">
                        <a th:href="@{/}" style="color: rgb(255, 145, 0); font-weight: 500; font-size: 18px; text-decoration: none;">&#x2190; Back</a>
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</div>
                        <div th:if="${param.logout}" class="alert alert-success">successful logout</div>
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.js"></script>
</body>
</html>
