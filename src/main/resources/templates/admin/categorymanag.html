<!DOCTYPE html>
<html lang="en" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
      
    </style>
</head>
<body>
    <section class="vh-90 gradient-custom">
        <div class="container-fluid" style="margin-top: 30px;">
            <div class="container py-1 h-90">
                <div class="row d-flex justify-content-center h-90">
                    <div class="col-12 col-md-12 col-lg-11 col-xl-11">
                        <div class="card bg-light text-dark" style="border-radius: 1rem;">
                            <div class="card-body" style="padding-left: 24px; padding-right: 24px; padding-top: 0; padding-bottom: 0;">
                                

                            <h1 style="text-align: center; margin-bottom: 20px;">Category Management</h1>

                                    <form th:action="@{/admin/categorymanagement}" method="post" th:object="${category}">
                                        <div class="col-md-6" style="margin-bottom: 30px;">
                                            
                                            <div class="form-group">
                                                <label for="name" style="font-weight: 500;">Add Category</label>
                                                <input type="text" class="form-control" name="catname" required>
                                            </div>
                                            <button class="btn col-md-3 mb-3" style="background-color: rgb(255, 145, 0); margin-top: 10px; font-weight: 600; color: white;">Add</button>
                                        </div>
                                        <div class="ms-4"><a th:href="@{/admin/restoredeleted}" >Restore</a></div>
                                    </form>
                                        
                                        <table class="table">
                                            <thead class="thead-light">
                                            <tr>
                                                <th scope="col">SN</th>
                                                <th scope="col">Category Name</th>
                                                <th scope="col">Action</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                    
                                            <tr th:each="category, iStat : ${categories}">
                                                <th scope="row" th:text="${iStat.index + 1}">1</th>
                                                <td th:text="${category.catname}">Larry</td>
                                    
                                                <td>
                                                    <!-- <a href="" th:href="@{/admin/categorymanagement/delete/{id}(id=${category.catid})}" class="btn btn-danger">Delete</a> -->
                                                    <form action="" th:action="@{/admin/deleteCategory}" method="post">
                                                        <input type="hidden" name="catid" th:value="${category.catid}">
                                                        <button type="submit" class="btn " style="background-color: rgb(255, 145, 0); margin-top: 10px; font-weight: 600; color: white;">delete</button>
                                                    </form>
                                                
                                                </td>

                                                
                                                    
                                                
                                                
                                    
                                            </tr>
                                            </tbody>
                                        </table>
                                    
                                        <div class="mb-md-4 mt-md-4">
                                            <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert"
                                        role="alert">
                                        <p class="text-center" th:text="${session.message.content}"></p>
                                    </div>
                                    <th:block th:text="${@sessionHelper.removemessagefromservice()}"></th:block>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.js"></script>
</body>
</html>
