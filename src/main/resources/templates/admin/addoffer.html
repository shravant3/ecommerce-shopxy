<!DOCTYPE html>
<html lang="en" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
      
    </style>
</head>
<body>
    <section class="vh-90 gradient-custom">
        <div class="container-fluid" style="margin-top: 30px;">
            <div class="container py-1 h-90">
                <div class="row d-flex justify-content-center h-90">
                  <div class="col-12 col-md-12 col-lg-11 col-xl-11">
                    <div class="card bg-light text-dark" style="border-radius: 1rem;">
                      <div class="card-body p-4">
                        <div class="mb-md-4 mt-md-4">

                            <h4 class="card-title">Add Offer</h4>
                            <div class="table-responsive">
                                
                                <form id="OfferForm" th:action="@{/admin/createOffer}"
                                    method="post">
                                    
                                    <div class="form-group" style="margin-top: 10px;">
                                        <label for="discount">Discount (%)</label>
                                        <input type="number" class="form-control" 
                                            placeholder="Enter discount" name="discount" required>
                                    </div>
                                    <div class="form-group" style="margin-top: 10px;">
                                        <label for="category">Category Name</label>
                                        <select name="paracat" class="form-select" aria-label="Default select example" required>
                                            <option value="" disabled selected>Select a Category</option>
                                            <!-- Your existing options -->
                                            <option th:each="category : ${categories}" th:value="${category.catname}" th:text="${category.catname}"></option>
                                        </select>
                                    </div>
                                    
                                    <div class="text-center">
                                        <button type="submit" class="btn" style="margin: 20px 0; background-color: rgb(255, 145, 0); color: white; font-weight: 600; margin-top: 15px;">Add Offer</button>
                                    </div>
                                    <div style="float: right; width: 25%;">
                                        <a th:href="@{/admin/manageoffer}" style="color: rgb(255, 145, 0); font-weight: 500; font-size: 18px; text-decoration: none;">&#x2190; Back</a>
                                    </div>
                                </form>

                                <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert"
                                    role="alert">
                                    <p class="text-center" th:text="${session.message.content}"></p>
                                </div>
                                <th:block th:text="${@sessionHelper.removemessagefromservice()}"></th:block>

                            </div>

                        </div>
                    </div>
                  </div>
                </div>
              </div>
          </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.js"></script>
</body>
</html>
